<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>ギャラリー：基本01：更新</title>
</head>
<body>
	<h1>ギャラリー：基本01：更新</h1>
	<div th:object="${item}">
		<div>
			<div>ID</div>
			<div>[[*{id}]]</div>
		</div>
		<div>
			<div>品名</div>
			<div>[[*{name}]]</div>
		</div>
		<div>
			<div>価格</div>
			<div>[[*{{price}}]]</div>
		</div>
		<div>
			<div>ロック</div>
			<div>[[*{lockVer}]]</div>
		</div>
	</div>
	<div>
		<div>
			<a th:href="@{/item/edit(id=${param.id})}">修正</a> <a th:href="@{/item/del(id=${param.id})}">削除</a>
		</div>
		<div>
			<a th:href="@{/item/list}">検索</a> <a th:href="@{/item/list/execute}">検索結果</a>
		</div>
	</div>
	<div>
		<address>Copyright &copy;, 2019, agwlvssainokuni</address>
	</div>
</body>
</html>

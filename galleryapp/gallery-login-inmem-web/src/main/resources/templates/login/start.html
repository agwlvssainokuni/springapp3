<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>ブランクWEBアプリケーション</title>
</head>
<body>
	<h1>ブランクWEBアプリケーション</h1>
	<h2>ログイン</h2>
	<div th:if="${loginFailed}">ログインIDまたはパスワードに誤りがあります。</div>
	<div th:if="${loggedOut}">ログアウトしました。</div>
	<form th:action="@{/login/execute}" method="POST" th:object="${loginForm}">
		<div>
			<div>
				<label for="loginId">ログインID</label>
			</div>
			<div>
				<input type="text" th:field="*{loginId}">
			</div>
		</div>
		<div>
			<div>
				<label for="password">パスワード</label>
			</div>
			<div>
				<input type="password" th:field="*{password}">
			</div>
		</div>
		<div>
			<button type="submit">ログイン</button>
		</div>
	</form>
	<div>
		<address>Copyright &copy;, 2019, agwlvssainokuni</address>
	</div>
</body>
</html>

# LOG CONFIGURATION
spring.main.banner-mode=off
logging.pattern.console=%d{yyyy-MM-dd-HH:mm:ss.SSS} [%-5level] %logger - %msg%n
logging.level.root=WARN
logging.level.cherry=TRACE
logging.level.org.springframework=INFO

# fundamental-appinfo
fundamental.appinfo.topdir=/opt/app
fundamental.appinfo.id=00
fundamental.appinfo.environmentName=develop
fundamental.appinfo.baseDirectory=${fundamental.appinfo.topdir}/${fundamental.appinfo.id}

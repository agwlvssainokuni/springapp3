# LOG CONFIGURATION
spring.main.banner-mode=off
logging.pattern.console=%d{yyyy-MM-dd-HH:mm:ss.SSS} [%-5level] %logger - %msg%n
logging.level.root=WARN
logging.level.cherry=TRACE
logging.level.org.springframework=INFO

# fundamental-bizcal
fundamental.bizcal.yearOfFirstOffset=0
fundamental.bizcal.monthOfFirst=4
fundamental.bizcal.dayOfFirst=1
fundamental.bizcal.stdCalName=standard

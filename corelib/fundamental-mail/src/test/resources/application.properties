# LOG CONFIGURATION
spring.main.banner-mode=off
logging.pattern.console=%d{yyyy-MM-dd-HH:mm:ss.SSS} [%-5level] %logger - %msg%n
logging.level.root=WARN
logging.level.cherry=TRACE
logging.level.org.springframework=INFO

# AOP CONFIGURATION
spring.aop.proxy-target-class=false

# MAIL CONFIGURATION
spring.mail.host=localhost
spring.mail.port=25

# fundamental-mail
fundamental.mail.attachment.basedir=mailqueue

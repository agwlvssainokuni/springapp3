# LOG CONFIGURATION
spring.main.banner-mode=off
logging.pattern.console=%d{yyyy-MM-dd-HH:mm:ss.SSS} [%-5level] %logger - %msg%n
logging.level.root=WARN
logging.level.cherry=TRACE
logging.level.org.springframework=INFO

# AOP CONFIGURATION
spring.aop.proxy-target-class=false

# fundamental-crypto
fundamental.crypto.aeskeytop=classpath:aeskey
fundamental.crypto.hmackeytop=classpath:hmackey

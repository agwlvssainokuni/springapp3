<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="tool-uri" th:content="@{/testtool/invoker}" />
<meta name="csrf" th:content="${_csrf.token}" />
<title>呼出しツール</title>
<link rel="stylesheet" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
<link rel="stylesheet" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/javascript/testtool/invoker.js}"></script>
</head>
<body role="document">
	<div class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="nav navbar-header">
				<div class="navbar-brand">呼出しツール</div>
			</div>
		</div>
	</div>
	<div class="container" role="main">
		<h2 class="page-header">呼出しツール</h2>
		<div role="form" class="form-horizontal">
			<div class="form-group">
				<label for="format" class="col-sm-1 control-label">電文書式</label>
				<div class="col-sm-11">
					<select id="format" name="format" class="form-control">
						<option value="/yaml">YAML</option>
						<option value="/json">JSON</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="className" class="col-sm-1 control-label">クラス</label>
				<div class="col-sm-7">
					<input type="text" id="className" name="className" class="form-control" placeholder="BeanのFQCNを指定してください" />
				</div>
				<div class="col-sm-4">
					<select id="beanName" name="beanName" class="form-control">
						<option value="0" label="Bean名称(非必須)">Bean名称(非必須)</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="methodName" class="col-sm-1 control-label">メソッド</label>
				<div class="col-sm-7">
					<input type="text" id="methodName" name="methodName" class="form-control" placeholder="メソッドの名称を指定してください" />
				</div>
				<div class="col-sm-4">
					<select id="methodIndex" name="methodIndex" class="form-control">
						<option value="0" label="メソッドを引数のパターンで指定">メソッドを引数のパターンで指定</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="args" class="col-sm-1 control-label">引数</label>
				<div class="col-sm-7">
					<textarea rows="3" cols="1" id="args" name="args" class="form-control" placeholder="引数のリストをYAML形式で指定"></textarea>
				</div>
				<div class="col-sm-4">
					<textarea rows="3" cols="1" id="argTypes" name="argTypes" class="form-control" placeholder="引数の型のリストをYAML形式で指定(非必須)"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-11 col-sm-offset-1">
					<button class="btn btn-default btn-block" type="button" id="invokeBtn">実行</button>
				</div>
			</div>
		</div>
		<div class="form-horizontal" role="form">
			<div class="form-group">
				<label for="result" class="col-sm-1 control-label">実行結果</label>
				<div class="col-sm-11">
					<textarea rows="5" cols="1" id="result" name="result" class="form-control"></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="container" role="main">
		<address class="text-center">Copyright &copy;, 2015,2020, agwlvssainokuni</address>
	</div>
</body>
</html>

# LOG CONFIGURATION
spring.main.banner-mode=off
logging.pattern.console=%d{yyyy-MM-dd-HH:mm:ss.SSS} [%-5level] %logger - %msg%n
logging.level.root=WARN
logging.level.cherry=TRACE
logging.level.org.springframework=INFO
logging.level.org.springframework.mail.javamail.JavaMailSenderImpl=TRACE

# AOP CONFIGURATION
spring.aop.proxy-target-class=false

# DATASOURCE CONFIGURATION
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

# MAIL CONFIGURATION
spring.mail.host=localhost
spring.mail.port=3025

# fundamental-bizcal
cherry.bizcal.yearOfFirstOffset=0
cherry.bizcal.monthOfFirst=4
cherry.bizcal.dayOfFirst=1
cherry.bizcal.stdCalName=standard

# fundamental-crypto
cherry.crypto.aeskeytop=classpath:aeskey
cherry.crypto.hmackeytop=classpath:hmackey

# fundamental-mail
cherry.mail.template.basedir=src/test/resources/mail
cherry.mail.queue.basedir=build/mailqueue
cherry.mail.attachment.basedir=build/mailqueue
